<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Card</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    background:#f2f4f6;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.contact-card{
    width:330px;
    background:linear-gradient(180deg,#0aa3e0,#0b8bc8);
    color:#fff;
    border-radius:18px;
    padding:22px;
}

.tag{
    background:rgba(255,255,255,.2);
    padding:5px 12px;
    border-radius:20px;
    font-size:12px;
    display:inline-flex;
    gap:6px;
}

.info{
    background:rgba(255,255,255,.15);
    border-radius:12px;
    padding:12px;
    display:flex;
    gap:12px;
    align-items:center;
}

.icon{
    width:38px;
    height:38px;
    background:#fff;
    color:#0aa3e0;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
}

.stats{
    background:rgba(255,255,255,.15);
    border-radius:12px;
    padding:14px;
}

.social i{
    width:32px;
    height:32px;
    background:rgba(255,255,255,.2);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
}
</style>
</head>

<body>

<div class="contact-card">

    <div class="tag mb-2">
        <i class="bi bi-chat-dots"></i> GET IN TOUCH
    </div>

    <h5 class="fw-bold mb-1">Let's Bring Your Vision to Life</h5>
    <p class="small opacity-75 mb-3">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime quos ipsa aperiam culpa?
    </p>

    <div class="info mb-2">
        <div class="icon"><i class="bi bi-envelope"></i></div>
        <div>
            <small class="opacity-75">EMAIL US</small><br>
            <strong>support@example.com</strong>
        </div>
    </div>

    <div class="info mb-2">
        <div class="icon"><i class="bi bi-headset"></i></div>
        <div>
            <small class="opacity-75">CALL US</small><br>
            <strong>+1 (555) 890-1234</strong>
        </div>
    </div>

    <div class="info mb-3">
        <div class="icon"><i class="bi bi-geo-alt"></i></div>
        <div>
            <small class="opacity-75">VISIT US</small><br>
            <strong>Portland, OR</strong>
        </div>
    </div>

    <div class="stats text-center mb-3">
        <div class="row">
            <div class="col">
                <strong>98%</strong><br>
                <small class="opacity-75">SATISFACTION</small>
            </div>
            <div class="col">
                <strong>24/7</strong><br>
                <small class="opacity-75">SUPPORT</small>
            </div>
            <div class="col">
                <strong>3.2k</strong><br>
                <small class="opacity-75">PROJECTS</small>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center gap-2">
        <small>Follow Us</small>
        <div class="social d-flex gap-2">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-instagram"></i>
        </div>
    </div>

</div>

</body>
</html>
