<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Form #08</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#ffffff;
}

.title{
    text-align:center;
    margin:40px 0;
    font-size:22px;
    font-weight:600;
}

.contact-container{
    max-width:1100px;
    margin:auto;
    background:#f9f9f9;
    display:grid;
    grid-template-areas:
        "form image";
    grid-template-columns: 1fr 1fr;
    padding:40px;
    gap:30px;
}

.contact-form{
    grid-area: form;
}

.contact-form h2{
    margin-bottom:25px;
    font-size:26px;
}

.form-grid{
    display:grid;
    grid-template-areas:
        "name email"
        "subject subject"
        "message message"
        "button button";
    gap:15px;
}

.name{ grid-area:name; }
.email{ grid-area:email; }
.subject{ grid-area:subject; }
.message{ grid-area:message; }
.button{ grid-area:button; }

label{
    font-size:12px;
    font-weight:600;
    display:block;
    margin-bottom:6px;
}

input, textarea{
    width:100%;
    padding:12px;
    border:none;
    border-radius:4px;
    background:#ffffff;
    outline:none;
}

textarea{
    height:120px;
    resize:none;
}

button{
    background:#6aa84f;
    color:#fff;
    border:none;
    padding:12px 30px;
    border-radius:4px;
    cursor:pointer;
    width:fit-content;
}

button:hover{
    background:#5c9645;
}

.contact-image{
    grid-area: image;
    background:url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6")
    center/cover no-repeat;
    border-radius:6px;
    width: 500px;
    height: 400px;
}

@media(max-width:900px){
    .contact-container{
        grid-template-areas:
            "form"
            "image";
        grid-template-columns:1fr;
    }
}
</style>
</head>
<body>

<div class="title">Contact Form #08</div>

<div class="contact-container">

    <div class="contact-form">
        <h2>Get in touch with us</h2>

        <form class="form-grid">
            <div class="name">
                <label>FULL NAME</label>
                <input type="text" placeholder="Name">
            </div>

            <div class="email">
                <label>EMAIL ADDRESS</label>
                <input type="email" placeholder="Email">
            </div>

            <div class="subject">
                <label>SUBJECT</label>
                <input type="text" placeholder="Subject">
            </div>

            <div class="message">
                <label>MESSAGE</label>
                <textarea placeholder="Message"></textarea>
            </div>

            <div class="button">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

    <div class="contact-image"></div>

</div>

</body>
</html>
